x-logging: &logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  postgres:
    image: postgres:${POSTGRES_VERSION:-lastest}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "keycloak" ]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: ${POSTGRES_ADMIN}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - type: tmpfs
        target: /var/lib/postgresql/data
        tmpfs:
          size: 100000000
    networks:
      - keycloak-network
    logging: *logging

  keycloak:
    image: quay.io/keycloak/keycloak:${KC_VERSION:-lastest}
    command: [ "start-dev", "--import-realm" ]
    restart: unless-stopped
    environment:
      KC_DB: postgres
      KC_DB_USERNAME: ${POSTGRES_ADMIN}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      KC_DB_URL: "jdbc:postgresql://postgres:5432/keycloak"
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KC_ADMIN}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KC_ADMIN_PASSWORD}
      KC_METRICS_ENABLED: true
      KC_LOG_LEVEL: ${KC_LOG_LEVEL}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${KC_PORT}/auth/realms/master"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - ${KC_EXPOSE_PORT}:${KC_PORT}
    depends_on:
      - postgres
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    networks:
      - keycloak-network
    logging: *logging

volumes:
  postgres_data:

networks:
  keycloak-network: